<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="inputarea" class="flex">
            <input type="text" class="flex1" />
        </div>
        <div class="flex row">
            <button class="flex1 clear">CLEAR</button>
            <button class="flex1 delete">DELETE</button>
        </div>
        <div id="calcbuttons" class="flex">
            <div class="flex column">
                <div class="flex row">
                    <button>+/-</button>
                    <button class="operator">/</button>
                    <button class="operator">*</button>
                </div>
                <div class="flex row">
                    <button>7</button>
                    <button>8</button>
                    <button>9</button>
                </div>
                <div class="flex row">
                    <button>4</button>
                    <button>5</button>
                    <button>6</button>
                </div>
                <div class="flex row">
                    <button>1</button>
                    <button>2</button>
                    <button>3</button>
                </div>
                <div class="flex row">
                    <button class="double">0</button>
                    <button>.</button>
                </div>
            </div>
            <div class="flex column">
                <button class="operator">-</button>
                <button class="double operator">+</button>
                <button class="double equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
