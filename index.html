<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <link href="./styles.css" rel="stylesheet">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div id="inputarea" class="flex">
            <input id="textInput" type="text" class="flex1" disabled />
        </div>
        <div class="flex row">
            <button id="clearBtn" class="flex1 clear">CLEAR</button>
            <button id="deleteBtn" class="flex1 delete">DELETE</button>
        </div>
        <div id="calcBtns" class="flex">
            <div class="flex column">
                <div class="flex row">
                    <button data-special="+-" >+/-</button>
                    <button data-operator="/" class="operator">/</button>
                    <button data-operator="*" class="operator">*</button>
                </div>
                <div class="flex row">
                    <button data-number="7">7</button>
                    <button data-number="8">8</button>
                    <button data-number="9">9</button>
                </div>
                <div class="flex row">
                    <button data-number="4">4</button>
                    <button data-number="5">5</button>
                    <button data-number="6">6</button>
                </div>
                <div class="flex row">
                    <button data-number="1">1</button>
                    <button data-number="2">2</button>
                    <button data-number="3">3</button>
                </div>
                <div class="flex row">
                    <button data-number="0" class="double">0</button>
                    <button data-number=".">.</button>
                </div>
            </div>
            <div class="flex column">
                <button data-operator="-" class="operator">-</button>
                <button data-operator="+" class="double operator">+</button>
                <button data-special="=" class="double equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
